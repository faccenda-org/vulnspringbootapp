version: 2
# Note: Dependabot security updates must be enabled in repository Settings > Security > Dependabot alerts
# When enabled, Dependabot will automatically create PRs for vulnerable direct dependencies
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "direct"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "direct"

