version: 2
# Note: Dependabot security updates must be enabled in repository Settings > Security > Dependabot alerts
# With open-pull-requests-limit: 0, Dependabot will only create PRs for security updates
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    allow:
      - dependency-type: "indirect"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    allow:
      - dependency-type: "indirect"

