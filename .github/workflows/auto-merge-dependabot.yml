name: Auto-merge Dependabot PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      compat_threshold:
        description: "Override compatibility threshold (percent) for this run"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

env:
  MERGE_METHOD: squash
  DEFAULT_COMPAT_THRESHOLD: "80"
  NO_AUTO_MERGE_LABEL: no-auto-merge

jobs:
  debug-auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Debug auto-merge
        run: |
          echo "Debugging auto-merge workflow"

  skip-non-dependabot:
    if: ${{ github.event_name != 'workflow_dispatch' && (github.event.pull_request.user.login != 'dependabot[bot]' || !startsWith(github.event.pull_request.head.ref, 'dependabot/')) }}
    runs-on: ubuntu-latest
    steps:
      - name: Skip workflow for non-Dependabot actors
        run: |
          echo "Skipping - actor is not Dependabot and not a manual dispatch. Actor: ${{ github.actor }} - Event name: ${{ github.event_name }}"

  check-and-merge:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.pull_request.user.login == 'dependabot[bot]' && startsWith(github.event.pull_request.head.ref, 'dependabot/')) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Disable PR auto-merge if already enabled
        if: ${{ github.event.pull_request.number }}
        uses: peter-evans/disable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub

      - name: Decide and merge or comment (Python)
        id: decision
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMPAT_THRESHOLD: ${{ github.event.inputs.compat_threshold }}
        run: |
          python scripts/auto_merge.py

      - name: Enable PR auto-merge
        if: ${{ steps.decision.outputs.MERGE_ALLOWED == 'true' && github.event.pull_request.number }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: ${{ env.MERGE_METHOD }}

      - name: Output summary
        if: always()
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          echo "Title: $PR_TITLE" >> $GITHUB_STEP_SUMMARY
          echo "Actor: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "Merge method: $MERGE_METHOD" >> $GITHUB_STEP_SUMMARY
