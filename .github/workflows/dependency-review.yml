name: Dependency Review

on:
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: true
          only-direct-dependencies: true

  scheduled-review:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' }}
    schedule:
      - cron: '0 6 * * 1' # Mondays at 06:00 UTC
    steps:
      - name: No-op
        run: echo "Dependabot handles periodic scanning via alerts and updates."

