name: Renovate

on:
  schedule:
    - cron: '0 5 * * 1'  # Weekly Monday 05:00 UTC (matches renovate.json 'before 6am on monday')
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Ensure full history for Renovate (changelog/context)

      - name: Run Renovate
        uses: renovatebot/github-action@v44.0.0
        with:
          renovate-version: latest
          token: ${{ secrets.GITHUB_TOKEN }}
          repositories: ${{ github.repository }}  # Explicit repository so CLI doesn't report 'No repositories found'
          configurationFile: .github/renovate.json
        env:
          LOG_LEVEL: debug  # Elevated log level for troubleshooting
